  <style>

    th { background: #e9f5ee; font-weight: bold; }
    tr:hover td { background: #f5fdf9; }
    em { color: #888; }
    @media(max-width: 768px) {
      .container { flex-direction: column; }
      .left-column, .right-column { max-width: none; }

    @media(max-width: 600px) {

      table { min-width: 600px; }
    }
  </style>
</head>
